<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap inclusion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- From Google Materials Icon Selection -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- From Google Fonts Selection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- Personal style sheet -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- Navigation bar with logo and Materials Icons -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imgs/room.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                RoomPartner
            </a>
            <form class="d-flex" role="search">
                <button id="messenger-icon" class="btn btn-light btn-sm">
                    <span class="material-symbols-outlined icon">forum</span>
                </button>
                <button id="settings-icon" class="btn btn-light btn-sm">
                    <span class="material-symbols-outlined icon">settings</span>
                </button>
                <button id="friend-add-icon" class="btn btn-light btn-sm">
                    <span class="material-symbols-outlined icon">group_add</span>
                </button>
                <input class="form-control me-2" type="search" placeholder="name or school email" aria-label="Search">
                <button class="btn btn-dark btn-sm" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Avatar with background pic/information -->
    <div class="vstack gap-4">
        <div id="stack_card_1" class="card position-relative w-50 mb-3 ">
            <div class="prof-background-pic"></div>
            <div class="position-absolute top-0 start-0 avatar shadow-lg"><img src="imgs/105561920-modified.png" class="avatar-pic" alt="Avatar" /></div>
            <div class="card-body">
                <h5 class="card-title">Shamanth Kuthpadi <span id="status" class="material-symbols-outlined">fiber_manual_record</span></h5>
                <p class="text-muted">Expected Gradutation: May 2025</p>
            </div>
            <div class="card-footer">
                <div class="list-group list-group-horizontal-md flex-fill">
                    <button type="button" class="prof-it list-group-item list-group-item-action text-center">About</button>
                    <button type="button" class="prof-it list-group-item list-group-item-action text-center">Posts</button>
                    <button type="button" class="prof-it list-group-item list-group-item-action text-center">Preferences</button>
                    <button type="button" class="prof-it list-group-item list-group-item-action text-center">Connections</button>
                </div>
            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
